        body {

        }

        .bg-pattern {
            position: absolute;
            top: 0;

            right: 0;
            bottom: 0;

        .tagline {

        .features {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-top: 30px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px 35px;
            border-radius: 15px;
            font-size: 28px;
            font-weight: 600;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .feature-number {
            font-size: 48px;
            font-weight: 800;
            display: block;
            margin-bottom: 5px;
            color: #ffd700;
        }

        .footer {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 24px;
            opacity: 0.9;
            font-weight: 500;
        }

        .badge {
            display: inline-block;
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 22px;
            font-weight: 700;
