# Configuration GitHub Pages pour Algo-Compiler

# Métadonnées du site
title: Algo-Compiler
description: Compilateur et interpréteur de pseudo-code algorithmique en français avec 40 fonctions intégrées
author: Algo-Compiler Team
email: contact@algo-compiler.dev

# Configuration GitHub Pages
theme: jekyll-theme-minimal
baseurl: ""
url: "https://oughzal.github.io"

# Répertoire source pour GitHub Pages
# source: docs  # Les fichiers sont maintenant à la racine

# Plugins Jekyll
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclure certains fichiers
exclude:
  - README.md
  - build/
  - gradle/
  - src/
  - .gradle/
  - .idea/
  - node_modules/
  - bin/
  - examples/
  - "*.bat"
  - "*.jar"
  - "*.tar"
  - "*.zip"
  - "*.log"
  - gradlew
  - build.gradle.kts
  - settings.gradle.kts
  - gradle.properties
  - algo-compiler-vscode/
  - ETAT_FINAL_PROJET.md
  - FONCTIONS_INTEGREES_COURANTES.md
  - FONCTIONS_ORD_CHR.md
  - FONCTIONS_TABLEAUX.md
  - GIT_PUSH_EFFECTUE.md
  - GITHUB_PAGES_FIXED.md
  - GUIDE_RELEASE_GITHUB.md
  - INSTRUCTION_SELON.md
  - MODIFICATIONS_TYPE_CARACTERE.md
  - NETTOYAGE_EFFECTUE.md
  - PROGUARD_DESACTIVE_PROJET_RESTAURE.md
  - QUICKSTART.md
  - RECAPITULATIF_FINAL_COMPLET.md
  - RELEASE_NOTES.md

# Inclure certains fichiers
include:
  - _pages
  - assets

# Configuration SEO
lang: fr
logo: /images/icon.png

# Social
github_username: algo-compiler
repository: algo-compiler/algo-compiler

# Google Analytics (optionnel - remplacer par votre ID)
# google_analytics: UA-XXXXXXXXX-X

# Markdown
markdown: kramdown
kramdown:
  input: GFM

